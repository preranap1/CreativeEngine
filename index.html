  $(document).ready(function(){
  $('#purpose').on('change', function() {
    if ( this.value == '0')
    {
      $("#DFO").show();
      $('#CMHC').hide();
      $("#ECHEF").hide();
    }
    else
    {
      if (this.value == '1')
      {
        $("#DFO").hide();
        $("#CMHC").show();
        $("#ECHEF").hide();
      }
      else
      {
        if(this.value == '2')
        {
          $("#ECHEF").show();
          $("#DFO").hide();
          $('#CMHC').hide();
        }
        else {
          $("#DFO").hide();

          $("#ECHEF").hide();
        }
      }

    }
  });
});
